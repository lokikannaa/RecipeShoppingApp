<div class="row">
  <div class="col-xs-12">
    <img [src]="detailsRecipe.imagePath"
         alt="{{detailsRecipe.name}}"
         class="img-responsive"
         style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{detailsRecipe.name}}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropDown
    >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer"
               (click)="onAddtoSHoppingList()"
        >To Shopping List</a></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{detailsRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of detailsRecipe.ingredients"
      > {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
