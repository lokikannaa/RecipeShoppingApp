<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else Info"
      [detailsRecipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #Info>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
